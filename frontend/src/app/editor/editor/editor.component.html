<app-container class="editor">
  <div class="image-container">
    <img
      #image
      [src]="editorService.currentImagePath()"
      (load)="setImageLoaded()"
    />
    @if (showLoader()) {
    <div class="loader"></div>
    }
    <div class="canvas-container">
      <canvas #canvas></canvas>
    </div>
  </div>
  <div class="form-container">
    <app-editor-form></app-editor-form>
  </div>
</app-container>
